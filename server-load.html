<script>
var conn;
if (window["WebSocket"]) {
        
    conn = new WebSocket("ws://{{$}}/ws");
    conn.onclose = function(evt) {
           alert("Connection closed!")
    }
    conn.onmessage = function(evt) {
            tick(evt.data)
    }
} else {
        alert("<div><b>Your browser does not support WebSockets.</b></div>")
}
</script>
